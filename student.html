<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Matchmaker</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="page-header">
      <h1>Matchmaker <small>student subscription</small></h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Course scores</h2>
        <table class="table table-striped">
          <thead>
            <th>Code</th>
            <th>Course</th>
            <th>Score</th>
          </thead>
          <tbody>
            <tr>
              <td>TEK495</td>
              <td>Design thinking</td>
              <td>5</td>
            </tr>
            <tr>
              <td>TEK225</td>
              <td>Technology and society</td>
              <td>4</td>
            </tr>
            <tr>
              <td>TDA452</td>
              <td>Functional programming</td>
              <td>3</td>
            </tr>
            <tr>
              <td>LBT431</td>
              <td>Financial and Management Accounting</td>
              <td>5</td>
            </tr>
            <tr>
              <td>TMA265</td>
              <td>Numerical linear algebra</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <label>Department</label>
          <select class="form-control">
            <option>Applied Information Technology</option>
            <option>Applied Mechanics</option>
            <option>Applied Physics</option>
            <option>Architecture</option>
            <option>Biology and Biological Engineering</option>
            <option>Chemistry and Chemical Engineering</option>
            <option>Civil and Environmental Engineering</option>
            <option>Computer Science and Engineering</option>
            <option>Earth and Space Sciences</option>
            <option>Energy and Environment</option>
            <option>Fundamental Physics</option>
            <option>Materials and Manufacturing Technology</option>
            <option>Mathematical Sciences</option>
            <option>Microtechnology and Nanoscience</option>
            <option>Product and Production Development</option>
            <option>Shipping and Marine Technology</option>
            <option>Signals and Systems</option>
            <option>Technology Management and Economics</option>
          </select>
        </div>

        <div class="form-group">
          <label>Personal Interests</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Subject areas of interest</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Personal Experiences</label>
          <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Short description</label>
          <textarea class="form-control"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Send me emails
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
